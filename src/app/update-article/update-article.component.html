<div class="container my-5" align="center" style="padding-bottom:0px;padding-top:0px;">

    <div class="card col-md-6">
        <div class="card-body  col-md-12">
            <div class="col-md-12" align="left">
                <h3 align="center" style="padding-bottom:20px;padding-top:0px;color:#101092;"> Update Article</h3>


                <div class="form-validation">
                    <form (ngSubmit)="updateArticle()">
                        <div class="form-group row">
                            <label for="articleLabel" class="col-lg-4 col-form-label">Article Label </label>
                            <div class="col-lg-12"> <input [(ngModel)]="label" name="articleLabel" size="20" type="text"
                                    class="form-control" id="articleLabel" /></div>

                        </div>
                        <div class="form-group row">
                            <label for="articlePrice" class="col-lg-4 col-form-label">Article Price </label>
                            <div class="col-lg-12">
                                <input [(ngModel)]="price" name="articlePrice" size="20" type="text"
                                    class="form-control" id="articlePrice" />
                            </div>
                        </div>

                        <!--div class="form-group row">

                            <label for="articleProvider" class="col-lg-6 col-form-label">Article Provider </label>
                            <div class="col-lg-12">
                                    <select  ngModel name="articleProvider" class="form-control col-lg-12">
                                    <option  *ngFor="let p of providers" [value]="p.id" [selected]="(p.id==provider.id)">{{p.id}}</option>
                                     </select>
                            </div></div-->

                        <div class="form-group row">

                            <label for="articlePicture" class="col-lg-12 col-form-label">Old Article Picture <img
                                    src="http://127.0.0.1:8080/images/article/{{nomImage}}" width="80" height="50" />
                            </label>
                        </div>

                        <div class="form-group row">

                            <label for="articlePicture" class="col-lg-12 col-form-label">New Article Picture </label>
                            <div class="col-lg-12">
                                <input ngModel name="articlePicture" class="form-control" placeholder="Image"
                                    type="file" (change)="onFileChanged($event)">
                            </div>
                        </div>

                        <input [(ngModel)]="id" name="articleId" type="hidden" />
                        <div class="col-md-12 ml-auto" align="center" style="padding-bottom:0px;padding-top:4px;">
                            <button class="btn btn-primary" style="width: 150px;">Update</button>
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            &nbsp;


                            <a routerLink="/listArticle"> <input type="button" class="btn btn-primary"
                                    style="width: 150px;" value="Cancel"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
