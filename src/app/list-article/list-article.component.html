<div class="container col-md-11" style="padding-top: 30px;padding-left: 40px; ;" align="center">
    <div class="card" >  
        <div class="card-body" align="center" >
         <h1 align="center" style="color:	rgb(1, 119, 119);padding-top:5px;">List of Articles</h1>



         
             <div class="my-5" align="right">

                 <a routerLink="/addArticle" *ngIf="loginService.isUserLoggedIn() && loginService.srole=='SuperAdmin'" class="btn btn-primary">
                     <img src="../../assets/images/add.png" width="30" height="30" alt="Logo" />
                     Add Article</a>
             </div>
             
                
             <div [ngSwitch]="articles">




                <div  *ngSwitchCase=null>No Articles yet!</div>
                <div *ngSwitchDefault>
                


                    <div class="table-responsive" style="padding-bottom: 150px;">
                         
                             <table class="table" border="0"  >
<tr align="" style="background-color:rgba(240, 243, 255, 0.705)">

<th>Picture</th>
<th>Label</th>
<th>Price</th>
<th>Provider</th>


<th *ngIf="loginService.srole !='User'">Edit</th>
<th *ngIf="loginService.srole !='User'">Delete</th>

</tr>
<tr *ngFor="let article of articles">

    <td align=""><img src="http://127.0.0.1:8080/images/article/{{article.picture}}" width="60" height="40" /></td>
<td>{{article.label}}</td>
<td>{{article.price}}</td>
<td>{{article.provider.name}}</td>

<td *ngIf="loginService.srole !='User'" align=""><button (click)="updateArticle(article)"  class="btn btn-warning">Edit</button></td>
<td *ngIf="loginService.srole !='User'" align=""><button (click)="deleteArticle(article)"  class="btn btn-danger">Delete</button></td>

</tr>
</table></div>
</div>
</div></div></div>  </div>
