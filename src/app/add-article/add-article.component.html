<div class="container col-md-12" align="center" style="padding-bottom:0px;padding-top:30px;">

    <div class="card col-md-6">
        <div class="card-body  col-md-12">
            <div class="col-md-12" align="left">
                <h3 align="center" style="padding-bottom:20px;padding-top:0px;color:rgb(1, 119, 119);"> Add Article</h3>


                <div class="form-validation">
                    <form #myform="ngForm" (ngSubmit)="createArticle(myform)" class="form-valide">
                        <div class="form-group row">
                            <label for="articleLabel" class="col-lg-4 col-form-label">Article Label </label>
                            <div class="col-lg-12"> <input ngModel name="articleLabel" size="20" type="text"
                                    class="form-control" id="articleLabel" placeholder="Enter Label" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="articlePrice" class="col-lg-4 col-form-label">Article Price </label>
                            <div class="col-lg-12">
                                <input ngModel name="articlePrice" size="20" type="text" class="form-control"
                                    id="articlePrice" placeholder="Enter Price" />
                            </div>
                        </div>
                        <div class="form-group row">

                            <label for="articleProvider" class="col-lg-6 col-form-label">Article Provider </label>
                            <div class="col-lg-12">


                                <select ngModel name="articleProvider" class="form-control col-lg-12">
                                    <!--option>--Choose Provider--</option-->
                                    <option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}
                                    </option>
                                </select>
                            </div>



                        </div>


                        <div class="form-group row">


                            <label for="articleImage" class="col-lg-4 col-form-label">Article Picture </label>
                            <div class="col-lg-12">
                                <input ngModel name="articleImage" class="form-control" placeholder="Image" type="file"
                                    (change)="onFileChanged($event)">
                            </div>
                        </div>




                        <div class="col-md-12 ml-auto" align="center" style="padding-bottom:0px;padding-top:4px;">
                            <button class="btn btn-primary" style="width: 150px;">Add</button>
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            &nbsp;


                            <a routerLink="/listArticle"> <input type="button" class="btn btn-primary"
                                    style="width: 150px;" value="Cancel"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
