



 <div *ngIf="!loginservice.isUserLoggedIn()" class="login-form-bg h-100" style="padding-top: 100px; padding-left: 30px; padding-right: 230px;">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-2">
                        <div class="card-body pt-3">

                            <div align="center"> <img src="../../assets/images/login.jpg"
                                    class="imgresponsive center-block" width="100" height="80" alt="Logo" />
                                <h2 align="center">Login Form</h2>
                            </div>
    <form class="mt-5 mb-5 login-input">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="form-group ">
    <!--label for="email">User Name :</label-->
    <input type="text" class="form-control" id="username" [(ngModel)]="username"
    placeholder="Enter User Name" name="username">
    </div>
    <div class="form-group">
    <!--label for="pwd">Password:</label-->
    <input type="password" class="form-control" [(ngModel)]="password" id="password"
    placeholder="Enter password" name="password">
    </div>
    <div align="center">
    <button (click)=checkLogin() class="btn btn-primary col-lg-12">Login</button></div>
</form>
<p class="login-form__footer" align="center">Dont have account?
    <a routerLink="/registration" class="text-primary">Sign Up</a> now</p>
</div>
</div>
</div>
            </div></div></div></div>
