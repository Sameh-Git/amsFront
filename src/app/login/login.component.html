<div class="container col-lg-6">
    <h1 class="text-center">Login Form</h1>
    <div class="card">
    <div class="card-body">
    <form class="form-group">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="form-group">
    <label for="email">User Name :</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="username"
    placeholder="Enter User Name" name="username">
    </div>
    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="password"
    placeholder="Enter password" name="password">
    </div>
    <div align="center">
    <button (click)=checkLogin() class="btn btn-success col-lg-12">Login</button></div>
</form>
</div>
</div>
</div>
