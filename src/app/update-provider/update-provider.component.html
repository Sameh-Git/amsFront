<h3 style="padding-bottom:20px;padding-top:10px;color:#101092;" > Update Provider</h3>
<form #myform="ngForm" (ngSubmit)="updateProvider()">
    <div class="form-group col-lg-3">
    <label for="providerName">Provider Name </label>
    <input [(ngModel)] = "name" name="providerName" size="20" type="text" class="form-control" id="providerName" />
    {{name}}
    </div>
    <div class="form-group col-lg-3">
    <label for="providerEmail">Provider Email </label>
    <input [(ngModel)] = "email" name="providerEmail" size="20" type="text"
    class="form-control" id="providerEmail" />
</div>
<div class="form-group col-lg-3">
<label for="providerAdress">Provider Adresse </label>
<input [(ngModel)] = "adress" name="providerAdress" size="20" type="text" class="form-control" id="providerAdress" />
</div>
<input [(ngModel)]="id" name="providerId" type="hidden"/>
<div style="padding-top:11px;" >
<button class="btn btn-primary">Update</button></div>
</form>
