<h2>Composant CONTACT</h2>


 
  <h3>Two Way Data Binding</h3>
<input type="text" [(ngModel)]="providerName" /> <br/>
<input type="text" [(ngModel)]="providerEmail" /><br/>
Infos Provider : {{providerName}} - {{providerEmail}}
<br/>

<button (click)="info()" class="btn btn-success">Nouvelles Valeurs provider</button>
<hr/>

<h3>Template Driven Form</h3>
<h4>Ajout d'un etudiant</h4>

<form #f="ngForm" (ngSubmit)="submit(f)">
    <label>Nom : </label><input type="text" ngModel name="nomEtudiant"/>
    <br>
    <label>Prenom : </label><input type="text" ngModel name="prenomEtudiant"/>
    <br>
    <input type="submit" value="Ajouter" class="btn btn-success" />
  </form>
  <hr/>
<h4>Ajout d'un provider</h4>

<form #formprovider="ngForm" (ngSubmit)="submitProvider(formprovider)" >
  <label>Name : </label><input type="text" ngModel name="name"/>
  <br>
  <label>Email : </label><input type="text" ngModel name="email"/>
  <br>
  <label>Address : </label><input type="text" ngModel name="address"/>
  <br>
  <input type="submit" value="Ajouter" class="btn btn-success" />
</form>

<hr>
