<div class="container" style="padding-top: 30px;padding-left: 100px; ;" align="center">
    <div class="card" >  
         <h1 align="center" style="color:#101092;padding-top:5px;">List of Users</h1>



         <div class="card-body" align="center" >
           
             <div class="col-md-10">
                

                


                  
                         <div class="table-responsive">
                             <table class="table table-striped table-bordered zero-configuration"  >
<tr align="center">

<th >First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Role</th>


</tr>
<tr *ngFor="let user of users">


<td>{{user.name}}</td>
<td>{{user.lastName}}</td>
<td>{{user.email}}</td>
<td>{{user.temp}}</td>

</tr>
</table>
</div>
</div></div></div>  </div>
