
<div class="login-form-bg h-100" style="padding-top: 35px; padding-left: 30px; padding-right: 230px;">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-xl-6">
        <div class="form-input-content">
          <div class="card login-form mb-0">
            <div class="card-body pt-3">

              <h2 align="center">Registration Form</h2>
<form #myform="ngForm" (ngSubmit)="createUser(myform)"  class="mt-5 mb-5 login-input"> 
  <div class="form-group">
   
    <input ngModel name="name" size="20" type="text" class="form-control"  placeholder="First Name" />
  </div>

  <div class="form-group">
    
    <input ngModel name="lname" size="20" type="text" class="form-control" placeholder="Last Name"  />
  </div>

  <div class="form-group">

    <input ngModel name="username" size="20" type="text" class="form-control" placeholder="Email"  />
  </div>
  <div class="form-group">
  
    <input ngModel name="password" size="20" type="password" class="form-control"  placeholder="Password" />
  </div>
  <div class="form-group">
   
    <select ngModel name="role"  class="form-control"  >
      <option value="">Choose your role</option>
      <option value="Admin">Admin</option>
      <option value="SuperAdmin">SuperAdmin</option>
      <option value="User">User</option>
    </select>
  </div>
  <div align="center">
  <button class="btn btn-primary col-lg-12" >Register</button></div>
</form>
<p class="login-form__footer" align="center" style="padding-bottom: 0px;">Have account <a routerLink="/login" class="text-primary">Sign in </a> now</p>

  </div>
</div>

</div></div></div></div></div>
