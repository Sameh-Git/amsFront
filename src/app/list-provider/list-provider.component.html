<h2 align="center">List of Providers</h2>
<table class="table table-striped " >
<tr>
<th>Id</th>
<th>Name</th>
<th>Email</th>
<th>Adress</th>
<th *ngIf="loginService.srole !='User'">Edit</th>
<th *ngIf="loginService.srole !='User'">Delete</th>

</tr>
<tr *ngFor="let provider of providers">
<td>{{provider.id}}</td>
<td>{{provider.name}}</td>
<td>{{provider.address}}</td>
<td>{{provider.email}}</td>
<td *ngIf="loginService.srole !='User'"><button (click)="updateProvider(provider)"  class="btn btn-warning">Edit</button></td>
<td *ngIf="loginService.srole !='User'"><button (click)="deleteProvider(provider)"  class="btn btn-danger">Delete</button></td>

</tr>
</table>
