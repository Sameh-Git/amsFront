<div class="container" style="padding-top: 30px;padding-left: 100px; ;" align="center">
       <div class="card" >  
        <div class="card-body" align="center" >
            <h1 align="center" style="color:#101092;padding-top:5px;">List of Providers</h1>



          
                <div class="my-5" align="right">

                    <a routerLink="/addProvider" *ngIf="loginService.isUserLoggedIn() && loginService.srole=='SuperAdmin'" class="btn btn-primary">
                        <img src="../../assets/images/add.png" width="30" height="30" alt="Logo" />
                        Add Provider</a>
                </div>
                
                   

                   


                     
                           
                                <table class="table table-striped table-bordered zero-configuration">
<tr align="center">

<th >Logo</th>
<th>Name</th>
<th>Address</th>
<th>Email</th>
<th>Details</th>

<th *ngIf="loginService.srole !='User'">Edit</th>
<th *ngIf="loginService.srole !='User'">Delete</th>

</tr>
<tr *ngFor="let provider of providers">

<td><img src="http://127.0.0.1:8080/uploads/{{provider.logo}}" width="60" height="40" /></td>
<td>{{provider.name}}</td>
<td>{{provider.address}}</td>
<td>{{provider.email}}</td>
<td align="center"><a routerLink="/showProvider/{{provider.id}}"  class="btn btn-info">Show</a></td>
<td *ngIf="loginService.srole !='User'" align="center"><button (click)="updateProvider(provider)"  class="btn btn-warning">Edit</button></td>
<td *ngIf="loginService.srole !='User'" align="center"><button (click)="deleteProvider(provider)"  class="btn btn-danger">Delete</button></td>

</tr>
</table>

</div></div></div>
