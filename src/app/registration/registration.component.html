
<div class="container col-lg-6">
<h1 align="center">Registration Form</h1>
<div class="card">
  <div class="card-body">
<form #myform="ngForm" (ngSubmit)="createUser(myform)"  class="form-group"> 
  <div class="form-group">
    <label for="providerName">First Name </label>
    <input ngModel name="name" size="20" type="text" class="form-control"  placeholder="First Name" />
  </div>

  <div class="form-group">
    <label for="providerName">Last Name </label>
    <input ngModel name="lname" size="20" type="text" class="form-control" placeholder="Last Name"  />
  </div>

  <div class="form-group">
    <label for="providerName">Username(email) </label>
    <input ngModel name="username" size="20" type="text" class="form-control" placeholder="Email"  />
  </div>
  <div class="form-group">
    <label for="providerEmail">Password </label>
    <input ngModel name="password" size="20" type="text" class="form-control"  placeholder="Password" />
  </div>
  <div class="form-group">
    <label for="providerAdress">Role </label>
    <select ngModel name="role"  class="form-control"  >
      <option value="">Choir votre role</option>
      <option value="Admin">Admin</option>
      <option value="SuperAdmin">SuperAdmin</option>
      <option value="User">User</option>
    </select>
  </div>
  <div align="center">
  <button class="btn btn-success col-lg-12" >Register</button></div>
</form>
  </div>
</div>

</div>
